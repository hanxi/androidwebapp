<!DOCTYPE html>
<html>
<head>
  <title>Auto2048</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/ai.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Auto2048</h1>
      <div class="score-container">0</div>
    </div>
    <p class="game-intro">不需要做任何事情，只是<strong>看着并学习</strong>。也可以停下来自己玩。</p>

    <div class='controls'>
      <div id='hint-button-container'>
        <button id='hint-button' class='ai-button'>提示</button>
      </div>
      <div id='feedback-container'> </div>
      <a id="restart-button" class="restart-button">重来</a>
      <div id='run-button-container'>
        <button id='run-button' class='ai-button'>自动</button>
      </div>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">再来一次</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
    <div class="footer">
        <input type="button" id="share" class="btn-primary" value="分享"/>
        <input type="button" id="showAdsAppWall" class="btn-primary" value="精品应用"/>
        <input type="button" id="sourceCode" class="btn-primary" value="源代码"/>
    </div>

</body>
</html>
